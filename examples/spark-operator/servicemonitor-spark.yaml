apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations:
    meta.helm.sh/release-name: prometheus-community
    meta.helm.sh/release-namespace: default
  labels:
    app: spark
    spark-role: driver
  name: spark-servicemonitor-driver
spec:
  endpoints:
    - interval: 5s
      port: spark-driver-ui-port
      path: /metrics
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      spark-role: driver